<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="show-book-info(maSach, tenSach, nxb, img, soLuong, gia)" class="card position-relative mx-auto border-warning text-white bg-transparent book rounded-3 overflow-hidden mt-3" style="width: 18rem;">
    <div class="position-absolute w-100 h-100 book-content-blur"></div>
    <a th:href="@{|/books/${maSach}|}" class="card-header p-0 border-bottom border-secondary" style="height: 280px; z-index: 1000;">
      <img draggable="false" th:src="@{|/images/${img}|}" class="book-img-md " th:alt="${tenSach}">
    </a>
    <div class="card-body">
      <p class="card-text fs-6">NXB: [[${nxb}]]</p>
      <a th:href="@{|/books/${maSach}|}" class="card-title custom-truncator text-decoration-none"
         style="font-family: Poppins,serif; height: 50px; font-size: 1.2rem !important;">[[${tenSach}]]</a>
      <p class="card-text fs-5" style="height: 42px;">
        <span class="float-start ">Còn lại: <b class="text-warning">[[${soLuong}]]</b></span>
        <span class="float-end text-danger fw-bold">[[${#numbers.formatDecimal(gia, 0, 'COMMA', 0, 'POINT')}]]đ</span>
      </p>
    </div>
    <div class="btn-book">
      <a type="button" th:href="@{|/books/${maSach}|}" class="btn fs-4 btn-light d-block mb-3"
         data-bs-toggle="tooltip" data-bs-placement="right"
         data-bs-title="Book info" data-bs-custom-class="custom-tooltip">
        <i class="bi bi-info-circle-fill"></i>
      </a>
      <a type="button" th:href="@{|/cart/add/${maSach}?quantity=1&from=${from}|}"
         class="btn d-block fs-4 btn-light" id="addToCart" data-bs-toggle="tooltip"
         data-bs-placement="right" data-bs-title="Add to cart"
         data-bs-custom-class="custom-tooltip">
        <i class="bi bi-cart-plus-fill"></i>
      </a>
    </div>
  </div>
</body>
</html>
